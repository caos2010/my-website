<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot T√≠nh BMI</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 500px; 
      margin: 40px auto; 
    }
    #chatbox { 
      border: 1px solid #ccc; 
      width: 100%; 
      height: 400px; 
      overflow-y: scroll; 
      padding: 10px; 
    }
    #user-input { 
      width: 80%; 
      padding: 5px; 
    }
    #send-btn { 
      padding: 5px 10px; 
    }
    .bot { 
      color: green; 
      margin: 5px 0; 
    }
    .user { 
      color: blue; 
      margin: 5px 0; 
      text-align: right; 
    }
  </style>
</head>
<body>
  <h1>ü§ñ Chatbot T√≠nh BMI</h1>
  <div id="chatbox"></div>
  <input type="text" id="user-input" placeholder="Nh·∫≠p c√¢n n·∫∑ng & chi·ªÅu cao...">
  <button id="send-btn">G·ª≠i</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage("üë§ B·∫°n: " + text, 'user');
      userInput.value = '';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      addMessage("ü§ñ Bot: " + data.reply, 'bot');
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => { 
      if (e.key === 'Enter') sendMessage(); 
    });

    addMessage("ü§ñ Bot: Xin ch√†o! H√£y nh·∫≠p c√¢n n·∫∑ng (kg) & chi·ªÅu cao (cm). VD: 70 170", 'bot');
  </script>
</body>
</html>
